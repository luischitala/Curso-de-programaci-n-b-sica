<!DOCTYPE html>
<html>
<head>
	<title>Tu peso en un lugar donde pesas menos</title>
</head>
<body>
	<h1>Tu peso en otro planeta</h1>
	<p>En la tierra pesas distinto que en jupiter o marte</p>
	<script type="text/javascript">
		var usuario = prompt("Ingresa tu peso?");
		var planeta = parseInt(prompt("Ingresa tu planeta\n1  Marte 2 Jupiter"));
		var peso = parseInt(usuario);
		var g_tierra = 9.8;
		var g_marte = 3.7;
		var g_jupiter = 24.8;
		var peso_final;
 		var planetal;
 		if (planeta == 1)
 		{
 			peso_final = peso * g_marte / g_tierra;
 			planetal = "Marte";
 		}	
		else if(planeta == 2)
		{
			peso_final= peso * g_jupiter / g_tierra;
			planetal = "Jupiter";
		}
		else 
		{
			peso_final = 10000;
			planetal = "El planeta que no existe"
		}
		peso_final= parseInt(peso_final);
		document.write("Tu peso en " + planetal + " es <strong>" +  peso_final + "Kilos </strong>");

	</script>
</body>
</html>
